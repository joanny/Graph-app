<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-theme.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-theme.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
<div id="header"> 
	<div class="jumbotron">
	  <h1>Hello, world!</h1>
	  <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
	</div>
</div><center>
   <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">

  </div>
 
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form navbar-left" role="search">
      
 <div class="row">
  <div class="col-lg-6">
    <div class="input-group">
		 <select class="selectpicker">
			<optgroup label="Picnic">
			  <option>Paris</option>			  		   
			</optgroup>
		  </select>
    </div><!-- /input-group -->
  </div>
    <div class="input-group">
		 <select class="selectpicker">
			<optgroup label="Picnic">
			  <option>Biarritz</option>			 
			</optgroup>
		  </select>
	</div>    
	<div class="input-group">
		<button type="submit" class="btn btn-default">GO</button>
	</div>  
	
  </div>
 
</div>
      
       
    </form>
     
  </div>
#{list items:val, as:'v'}    
        <button type="button" class="btn btn-primary">${v}</button>  
#{/list}
</nav>
    </body>
</html>
